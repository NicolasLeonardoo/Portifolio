<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>

    <main>
        <a href="../index.html" class="back-button" title="Voltar para a página anterior">
            <i class="fas fa-arrow-left"></i>
        </a>
        <form id="formContato" action="https://formsubmit.co/nicolasleonardo001@gmail.com" method="POST">
            <header>
                <h1>Formulário de Contato</h1>
                <i class="fas fa-sun" id="mode_icon" title="Modo Claro"></i>
            </header>
            <section id="social_media">
                <a href="https://github.com/NicolasLeonardoo"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/nicolas-leonardo-9b4124330/"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/nicolas.lls/"><i class="fa-brands fa-instagram"></i></a>
            </section>
            <section id="inputs">
                <fieldset class="input-box">
                    <label for="nome">Nome
                        <span class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </span>
                    </label>
                </fieldset>
                <fieldset class="input-box">
                    <label for="email">Email
                        <span class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                        </span>
                    </label>
                </fieldset>
                <fieldset class="input-box">
                    <label for="nome">Telefone
                        <span class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                        </span>
                    </label>
                </fieldset>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://nicolasleonardoo.github.io/Portifolio/paginas/formulario.html">
                <fieldset class="input-box">
                    <label for="assunto">Assunto

                    </label>
                </fieldset>
                <select id="assunto" name="assunto" required>
                    <option value="">Selecione...</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</optiion>
                    <option value="orcamento">Orçamento</option>
                    <option value="outros">Outros</option>
                </select>
                <fieldset class="input-box">
                    <label for="mensagem">Mensagem
                    </label>
                </fieldset>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."
                    required></textarea>
            </section>
            <footer>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </footer>
        </form>
        <article id="respostaUsuario"></article>
    </main>
    <script src="../script/formulario.js"></script>
</body>

</html>
